<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>First Table</title>
</head>

<body>
    <table border="1" align="center" width="60%" bgcolor="blue" summary="Tabela de Nomes" cellpadding="10">
        <caption>Exercício de como mergear</caption>
        <!-- Primeira linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <td>A</td>
            <!-- Coluna 2 -->
            <td>B</td>
            <!-- Coluna 3 -->
            <td>C</td>
        </tr>
        <!-- Segunda linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <td colspan="2">A</td>
            <!-- Coluna 2 -->
            <td>B</td>
        </tr>
    </table>
    <table border="1" align="center" width="50%" bgcolor="blue" summary="Tabela de Nomes" cellpadding="10">
        <caption>Lista dos alunos da turma</caption>
        <!-- Primeira linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <th>Nome</th>
            <!-- Coluna 2 -->
            <th>Idade</th>
        </tr>
        <!-- Segunda linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <td>André Luiz Vicente</td>
            <!-- Coluna 2 -->
            <td>33 anos</td>
        </tr>
        <!-- Terceira linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <td>Wilton Filho</td>
            <!-- Coluna 2 -->
            <td>70 anos</td>
        </tr>
        <!-- Quarta linha da tabela -->
        <tr align="center">
            <!-- Coluna 1 -->
            <td>Wilton Pai</td>
            <!-- Coluna 2 -->
            <td>120 anos</td>
        </tr>
    </table>
</body>

</html>
