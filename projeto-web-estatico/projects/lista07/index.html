<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista 07</title>
</head>

<body>
    <h1>Cadastro de clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <label for="txtNome">Nome:</label>
            <br>
            <input required id="txtNome" type="text" placeholder="Nome completo">
            <br> <br>
            <label for="txtDataNascimento">Data de nascimento: </label>
            <br>
            <input required id="txtDataNascimento" type="date">
            <br> <br>
            <label>Sexo:</label>
            <br>
            <input required id="masc" type="radio" name="sexo">
            <label for="masc">Masculino</label>
            <input required id="fem" type="radio" name="sexo">
            <label for="fem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Informações de contato
            </legend>
            <label for="txtEmail">Email:</label>
            <br>
            <input required type="text" id="txtEmail">
            <br> <br>
            <label for="txtPhone">Telefone Celular:</label>
            <br>
            <input required type="text" id="txtPhone" placeholder="Apenas números (máx: 9)" maxlength="9">
            <br> <br>
            <label for="txtWebsite">Website pessoal/profissional:</label>
            <br>
            <input required type="text" id="txtWebsite">
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Localização
            </legend>
            <label for="txtAddress">Endereço:</label>
            <br>
            <input required type="text" id="txtAddress">
            <br> <br>
            <label for="txtNumberAddress">Número:</label>
            <br>
            <input required type="text" id="txtNumberAddress" placeholder="Valor entre 1 e 9999" min="1" max="9999">
            <br> <br>
            <label for="txtCity">Cidade:</label>
            <br>
            <input required type="text" id="txtCity">
            <br> <br>
            <label for="selectionState">Estado: </label>
            <br>
            <select required name="selectionState">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="" selected>Selecione</option>
            </select>
        </fieldset>
        <br>
        <input required type="submit" value="Cadastrar">
        <input required type="reset" value="Limpar">
    </form>
</body>

</html>
